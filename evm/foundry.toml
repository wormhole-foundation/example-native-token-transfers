[profile.default]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "london"
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./test/payloads"}]

[profile.prod]
via_ir = true
fs_permissions = [{access = "read", path = "./cfg/"}]

[fmt]
line_length = 100
multiline_func_header = "params_first"
# wrap_comments = true

