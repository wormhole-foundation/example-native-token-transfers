name: EVM CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: forge test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          make -C evm push0-test
        id: build

      - name: Run Forge tests
        run: |
          make -C evm forge-test
        id: test

      - name: Run Forge fmt
        run: |
          make -C evm lint
        id: check

  echidna:
    name: echidna
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          make -C evm build
        id: build

      - name: Install Echidna
        run: |
          curl -LO https://github.com/crytic/echidna/releases/download/v2.2.3/echidna-2.2.3-x86_64-linux.tar.gz
          tar -xzf echidna-2.2.3-x86_64-linux.tar.gz
          pip install crytic-compile

      - name: Run Echidna
        run: |
          cd evm
          ../echidna ./echidna --config echidna.yaml
